

<div class="container">
    <h3 class="text-center m-3">{{eid?'Edit':'Create'}} Employee</h3>
    <div class="card ml-auto mr-auto">
        <div class="card-body">
            <form [formGroup]="emp_form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="font-weight-bold">Full Name</label>
                    <input type="text" class="form-control shadow-none" [ngClass]="{'border-danger':f.full_name.touched&&f.full_name.errors}" formControlName="full_name" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Job Title</label>
                    <input type="text" class="form-control shadow-none" [ngClass]="{'border-danger':f.job_title.touched&&f.job_title.errors}" formControlName="job_title" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Department</label>
                    <select formControlName="department" [ngClass]="{'border-danger':f.department.touched&&f.department.errors}" class="form-control shadow-none">
                        <option value="" disabled selected>Department</option>
                        <option *ngFor="let d of departments"  value="{{d}}">{{d}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Location</label>
                    <select formControlName="location" [ngClass]="{'border-danger':f.location.touched&&f.location.errors}" class="form-control shadow-none">
                        <option value="" disabled selected>Location</option>
                        <option *ngFor="let l of locations"  value="{{l}}">{{l}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Age</label>
                    <input type="number" class="form-control shadow-none" [ngClass]="{'border-danger':f.age.touched&&f.age.errors}" formControlName="age" autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Salary</label>
                    <label style="float: right;"><small class="text-warning">Should be less than 15 L</small> </label>
                    <input type="number" class="form-control shadow-none" [ngClass]="{'border-danger':f.salary.touched&&f.salary.errors}" formControlName="salary" autocomplete="off">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit" [disabled]="isSubmit||!emp_form.valid">{{eid?'Update':'Save'}}</button>
                    <button class="btn btn-danger ml-3" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
